os: linux
dist: trusty
language: cpp

install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install -y qt5-default qttools5-dev-tools gcc-7 g++-7

script:
  - qmake "CONFIG+=debug" "CONFIG+=qml_debug" eSports_Stream_Tools.pro && make qmake_all
  - make
  - eSST_Test/eSST_Test
